<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robo" src="img/robotron.png" alt="Robotron" id="robo">
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">768</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">630</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">289</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">597</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle-ajuste">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste">+</buttom>
                        </div>
                    </div>
                </div>
                <buttom class="producao" onclick="nextColor()">Próxima Cor</buttom><buttom class="producao" onclick="previousColor()">Cor Anterior</buttom>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
    </main>
        
    <script>
        let imagePosition = 0;
        // Get all the elements with class "controle-ajuste"
        const ajusteBtns = document.querySelectorAll(".controle-ajuste");

        // Loop through each button and add a click event listener
        for (let i = 0; i < ajusteBtns.length; i++) {
            ajusteBtns[i].addEventListener("click", function() {
                // Get the input element and its current value
                const input = this.parentNode.querySelector(".controle-contador");
                let value = parseInt(input.value);

                // Update the value based on the button that was clicked
                if (this.textContent === "+") {
                if (value < 99) {
                    value++;
                }
                } else if (this.textContent === "-") {
                if (value > 0) {
                    value--;
                }
                }

                // Update the input element's value
                input.value = value.toString().padStart(2, "0");
            });
        }

        function nextColor() {
            const images = ["robotron.png", "robotron-vermelho.png", "robotron-rosa.png", "robotron-preto.png", "robotron-branco.png", "robotron-azul.png", "robotron-amarelo.png"]
            const lastImage = images.length - 1;
            
            if (imagePosition >= lastImage) {
                console.log("Last Image");
            } else {
                document.getElementById("robo").src = "img/" + images[imagePosition + 1];
                imagePosition++;
            }
        }

        function previousColor() {
            const images = ["robotron.png", "robotron-vermelho.png", "robotron-rosa.png", "robotron-preto.png", "robotron-branco.png", "robotron-azul.png", "robotron-amarelo.png"]
            
            if (imagePosition <= 0) {
                console.log("First Image");
            } else {
                document.getElementById("robo").src = "img/" + images[imagePosition - 1];
                imagePosition--;
            }
        }
    </script>
</body>
</html>
