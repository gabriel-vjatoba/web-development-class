<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="flex-container" style="display: flex;">
        <div id="left-div" style="border: solid 2px red; margin-right: 50px; padding: 50px;">
            Nome: 
            <input type="text" id="nome">
            <br>
            Peso: 
            <input type="number" id="peso" style="margin: 10px 0;">
            <br>
            Altura: 
            <input type="number" id="altura">
            <br>
    
            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
            <br>
        </div>
        <div id="right-div">
            <textarea id="showResult" cols="40" rows="20" ></textarea>
        </div>
    </div>

    <script>
        function calcularIMC() {
            let nome = document.getElementById("nome").value;
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);
            let imc = peso / (altura**2)

            let resultBox = document.getElementById("showResult");
            resultBox.value = `Olá ${nome}. Seu IMC é: ${imc.toFixed(2)}`
        }

    </script>
</body>
</html>
